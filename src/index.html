<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LEADERBOARD</title>
  </head>
  <body>
    <h1>Leaderboard</h1>
<section class="displaySection">
  <div>
    <h4>Recent scores</h4>
    <button class="refresh">Refresh</button>
  </div>
  <div class="displayList">
    <div class="player">
      <h5>John Paxon:</h5>
      <span>86</span>
    </div>
    <div class="player">
      <h5>Robert Horry:</h5>
      <span>85</span>
    </div>
  </div>
</section>
<section class="addScore">
  <div>
    <h4>Add your score</h4>
  </div>
  <form class="addForm">
    <input type="textbox" class="name" placeholder="Your name">
    <input type="textbox" class="score" placeholder="Your score">
    <input type="submit" class="submit">
  </form>
</section>

  </body>
</html>
